<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Complete</title>
    <style>
        body { background: #f4f7f6; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; }
        .btn { display: inline-block; padding: 10px 20px; background: #27ae60; color: white; text-decoration: none; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Success!</h2>
        <p>Your password has been set. You may now log in with your new credentials.</p>
        <a href="{% url 'login' %}" class="btn">Log In Now</a>
    </div>
</body>
</html>
