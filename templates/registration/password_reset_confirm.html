<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <style>
        body { background-color: #f0f2f5; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 400px; }
        h2 { color: #2c3e50; text-align: center; }
        p label { display: block; font-weight: bold; margin-bottom: 5px; }
        p input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .helptext { font-size: 11px; color: #777; display: block; margin-bottom: 10px; }
        .btn { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .errorlist { color: red; font-size: 12px; list-style: none; padding: 0; }
    </style>
</head>
<body>
    <div class="box">
        {% if validlink %}
            <h2>Create New Password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Update Password</button>
            </form>
        {% else %}
            <div style="text-align:center;">
                <h2 style="color:red;">Invalid Link</h2>
                <p>This link is expired. Please request a new one.</p>
                <a href="{% url 'password_reset' %}">Try again</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
