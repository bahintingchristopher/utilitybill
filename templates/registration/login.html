<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2O Rental - Admin Login</title>
    <style>
        /* This ensures the background covers everything and isn't white */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body { 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex; justify-content: center; align-items: center;
        }
        .login-container {
            background: white; padding: 40px; border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); width: 100%; max-width: 380px;
            text-align: center;
        }
        h2 { color: #2c3e50; margin-bottom: 5px; font-size: 24px; }
        p { color: #7f8c8d; margin-bottom: 25px; font-size: 14px; }
        
        .form-group { text-align: left; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #34495e; font-weight: 600; }
        
        input {
            width: 100%; padding: 12px; border: 1px solid #ddd;
            border-radius: 8px; box-sizing: border-box; font-size: 16px;
        }
        input:focus { border-color: #3498db; outline: none; box-shadow: 0 0 5px rgba(52,152,219,0.3); }

        .btn-login {
            width: 100%; padding: 12px; background: #3498db; color: white;
            border: none; border-radius: 8px; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: background 0.3s ease; margin-top: 10px;
        }
        .btn-login:hover { background: #2980b9; }
        
        .error-list {
            background: #f8d7da; color: #721c24; padding: 10px;
            border-radius: 5px; margin-bottom: 20px; list-style: none; font-size: 13px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>ðŸ’§ Admin Login âš¡</h2>
    <p>Individual Water & Electric System</p>

    {% if form.errors %}
        <div class="error-list">
            Invalid username or password. Please try again.
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" autofocus required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
       <form method="POST">
    <button type="submit">Login</button>
</form>

<div style="text-align: center; margin-top: 20px;">
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>

<div style="margin-top: 10px; text-align: center;">
    <a href="{% url 'password_reset' %}" style="color: #e74c3c; font-size: 13px;">Forgot your password?</a>
</div>

</div>


</body>
</html>
