<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Landlord Manager</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .register-container { background: white; padding: 35px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; border-top: 5px solid #3498db; }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 25px; }
        label { display: block; margin-top: 15px; font-weight: 600; font-size: 14px; color: #555; }
        input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .helptext { font-size: 11px; color: #7f8c8d; display: block; margin-top: 5px; line-height: 1.4; }
        .errorlist { color: #e74c3c; font-size: 12px; margin-top: 5px; list-style: none; padding-left: 0; }
        .btn-submit { background-color: #27ae60; color: white; border: none; padding: 12px; width: 100%; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 25px; transition: 0.3s; }
        .btn-submit:hover { background-color: #219150; }
        .login-link { text-align: center; margin-top: 20px; font-size: 14px; }
        .login-link a { color: #3498db; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Landlord Sign-Up</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        {% for field in form %}
            <div>
                <label>{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <span class="helptext">{{ field.help_text }}</span>
                {% endif %}
                {% if field.errors %}
                    <ul class="errorlist">
                        {% for error in field.errors %}<li>{{ error }}</li>{% endfor %}
                    </ul>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn-submit">Create My Account</button>
    </form>

    <div class="login-link">
        Already registered? <a href="{% url 'login' %}">Login here</a>
    </div>
</div>

</body>
</html>
